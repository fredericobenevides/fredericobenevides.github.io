<div class="contact_bg">
  <section id="contact" class="container contact">
    <div class="columns">
      <div class="offset-6 col-6">
        <header class="contact__menu__container">
          <nav class="menu">
            <ul>
              {{
                range.menus
              }}
              <li>
                <a href="{{ .URL }}">{{ .Name }}</a>
              </li>
              {{
                end
              }}
            </ul>
          </nav>
        </header>
      </div>
    </div>

    <div class="columns">
      <div class="col-6">
        <div class="contact__title">
          <h1>Contact</h1>
        </div>
      </div>

      <div class="offset-1 col-5">
        <div class="contact__info">
          <ul class="contact__links">
            <li class="social_links">
              <span>in</span>
              <a
                href="{{ .params.linkedin}}"
                target="_blank"
                >{{ .params.linkedin}}</a
              >
            </li>
            <li class="social_links">
              <img src="/social/github.svg" alt="github" />
              <a
                href="{{ .params.github }}"
                target="_blank"
                >{{ .params.github }}</a
              >
            </li>
            <li class="social_links">
              <span>@</span>
              <a href="mailto:{{ .params.email }}">{{ .params.email }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
